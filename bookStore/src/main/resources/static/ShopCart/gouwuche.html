		function getCookie(cookieKey) {
			var _cookie = document.cookie.split("; ");
			var _ckt = "";
			for (j = 0; j < _cookie.length; j++) {
				_ckt = _cookie[j].split("=")
				if (_ckt[0].toLowerCase() == cookieKey.toLowerCase())
					return _ckt[1];
			}
			return "";
		}
		function getCookieName(cookieKey) {
