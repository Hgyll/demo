
		  <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
    <div id="mainGX" style="width: 600px;height:400px; margin: 40px;"></div>
     <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('mainGX'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: ' 客户贡献分布图'
            },
            tooltip: {},
            legend: {
                data:['贡献值']
            },
            xAxis: {
                data: []
            },
            yAxis: {},
            series: [{
                name: '贡献值',
                type: 'line',//line折线图 pie 饼图 bar 柱形图
                data: []
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        $.ajax({
        	type:"post",
        	url:"http://localhost:8080/report/getCustomergive",
        	dataType:"JSON",
        	success:function(obj){
        		myChart.setOption({
        			xAxis:{
        				data:obj.x
        			},
        			series:[{
        				data:obj.d
        			}]
        		});
        	}
        	
        	
        });
    </script>
