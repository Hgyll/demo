				</tr>
				<tr>
					<td>联系人头衔:</td>
					<td>
						<select class="easyui-combobox" name="ctTitle" data-options="width:170,required:true">

							<option value="经理">经理</option>

					<td>备注:</td>

				<tr>
					<td>
						<a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitContactForm()">新增</a>

					</td>

</div>
<script type="text/javascript">
	function submitContactForm() {
		if($('#frmAddContact').form('validate')) {//校验输入框是否为有数据
			//提交
			$.ajax({
				type:"post",//表单提交类型
			url:"http://localhost:8080/contact/addContact",//提交路径地址
           
				dataType:'json',//后台返回的数据格式
				data:$('#frmAddContact').serialize(),//把表单数据序列化成ajax所需要的格式
				success:function(obj){
					//提交成功后的处理代码 obj就是后台的返回对象
					$.messager.alert('新增提示',obj.result);
				}
			});
		}
	}

</script>
